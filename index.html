<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Vanilla Java clock</h1>
        <div class="clock">
            <div class="timer">
                <span id="clock">00:00:00.00</span>
            </div>
            <div class="clock__buttons">
                <button id="btnstart" class="clock__button start">Start</button>
                <button id="btnstop" class="clock__button Stop">Stop</button>
                <button id="btnreset" class="clock__button reset">Reset</button>
            </div>
        </div>
        <hr>
        <div class="records">
            <h2>Your record</h2>
            <div class="record">
                <p class="record__time">0000</p>
                <button class="clock__button record__btn">remove</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
